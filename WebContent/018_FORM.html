<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			alert("good"); //alert는 알림창을 띄어주는 역할
		</script>
	</head>
	<body>
		<form action="http://www.daum.net"> <!--action은 원하는 url로 이동-->
			<!--input태그에 text타입이면 텍스트를 입력할수있는 형태-->
			<!--name은 변수명이라고 생각-->
			이름: <input name="myname" type="text"/><br>
			<input type="submit"/> <!--input태그에 submit타입이면 제출버튼-->
		</form>
	</body>
</html>
