<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			//function은 함수선언
			function init(){
				//doument는 body태그를 의미하며 .으로 id에 해당하는 값에 접근
				alert(document.getElementById("myname").value); //value는 지정된 value값이나 입력한 value값을 리턴
			}
			
			function myclick() {
				alert("good job");
			}
		</script>
	</head>
	<body onload="init()"> <!-- onload 속성은 로드가 다되었을때라는 속성이다 -->
		<form action="http://www.daum.net">
			<!--name은 변수명이라고 생각-->
			<!--id는 중복불가, class는 중복가능-->
			이름: <input id="myname" name="myname" type="text" value="홍길동"/> <br><!-- value는 값 지정 -->
			<input type="button" value="클릭" onclick="myclick()"/> <!-- 버튼타입이며 onclick은 눌렀을때 이벤트를 발생 -->
			<input type="submit"/>
		</form>
	</body>
</html>
