<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		
		<!--css태그는 head에 기술하며 css에 관한 항목들을 {}로 기술한다-->
		<style type="text/css">
		ul{
			list-style-type: square;
		}
		ol{
			list-style-type: hangul;
		}
		body{
			font-size: large;
		}
		
		#my_ul{
			list-style-type: circle;	
		}
		.my_ol{
			list-style-type: hiragana;
		}
		</style>
	</head>
	<body>
		<ul>
			<li>강다니엘</li>
			<li>아이즈원</li>
		</ul>
		
		<ul id="my_ul"> <!--여러개일때 구분하기 위해 id나 class값을 지정해줘서 구별한다-->
					    <!--css에서 id는 #으로 사용하며 class는 .으로 사용한다-->
			<li>강다니엘</li>
			<li>아이즈원</li>
		</ul>
		
		<ol>
			<li>벤츠 메르세데스</li>
			<li>마세라티</li>
		</ol>
		
		<ol class="my_ol">
			<li>벤츠 메르세데스</li>
			<li>마세라티</li>
		</ol>
	</body>
</html>
