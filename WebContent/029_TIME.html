<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick(){
				var now = new Date(); //현재시스템의 날짜 얻어오기
				//var now = new Date(2018,11-1,1,12,27,0); //Month는 시스템에서 0부터 표시되기때문에 -1
				
				var year = now.getFullYear();
				var month = now.getMonth()+1; //월은 시스템에서 0부터 표시되기때문에 사용자가 보는 달은 +1을 해줘야함
				var day = now.getDate();
				
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				var milli = now.getMilliseconds();
				
				var day_week = now.getDay(); //몇번째 요일인지 구함(월요일이 1)
				
				alert("year: "+year);
				alert("month: "+month);
				alert("day: "+day);
				alert("hour: "+hour);
				alert("minute: "+minute);
				alert("second: "+second);
				alert("milli: " +milli)
				alert("day_week: "+day_week);
			}
		</script>
	</head>
	<body>
		<a href="javascript:myclick()">클릭</a> <!-- a태그에서 href에 javascript:함수명 을 기술하면 함수 호출가능 -->
	</body>
</html>
