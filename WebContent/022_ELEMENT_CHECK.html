<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick(){
				var arr = document.getElementsByName("china");
				var str_china = "";
				
				for(var i=0; i<arr.length; i++){
					if(arr[i].checked){
						str_china += arr[i].value; //string에 값을 누적
					}
				}
				alert(str_china);
				
				var arr2 = document.getElementsByName("korea");
				var str_korea = "";
				
				for(var i=0; i<arr2.length; i++){
					if(arr2[i].checked){
						str_korea += arr2[i].value;
					}
				}
				alert(str_korea);
			}
		</script>
	</head>
	<body>
		<!-- checkbox 타입은 checkbox 형태로 선택할 수 있는 타입 -->
		좋아하는 중국음식:
		<input type="checkbox" name="china" value="z"/>짬뽕
		<input type="checkbox" name="china" value="j" checked/>짜장면
		<input type="checkbox" name="china" value="t"/>탕수육 <br>
		좋아하는 한국음식:
		<input type="checkbox" name="korea" value="k" checked/>김치찌개
		<input type="checkbox" name="korea" value="s"/>삼겹살
		<input type="checkbox" name="korea" value="d"/>된장찌개 <br>
		
		<input type="button" value="클릭" onclick="myclick()"/>
	</body>
</html>
