<script type="text/javascript">
	function myclick(obj){
		var full_name = obj.src;
		var s = full_name.split("/"); //스플릿으로 /을 기준으로 문자를 나눔
		var a = s[s.length-1]; //맨마지막에 위치한것이 이미지파일명(0.jpg)
		
		if(a == "0.jpg"){
			obj.src = "01/1.jpg";
		}else if(a == "1.jpg"){
			obj.src = "01/2.jpg";
		}
		else if(a == "2.jpg"){
			obj.src = "01/0.jpg";
		}
	}
</script>
