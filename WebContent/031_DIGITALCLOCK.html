<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick(){
				setInterval(function(){
										test();
									   }, 1000); //1초는 1000밀리세컨드
			}
			function test(){
				console.log("hello");
				
				var objDiv = document.getElementById("mydiv");
				objDiv.innerHTML = "good job"; //div에 텍스트를 띄우는건 innerHTML에 띄워야함
		
				var now = new Date();
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				
				//숫자형태인 시,분,초를 빈공백 ""을 더해주면 String으로 변환된다
				//100을 더해주는 이유는 1자리일때 앞자리가 0으로 표시되게 하기 위해서이다.
				var str_hour = (100 + hour) + "";
				var str_minute = (100 + minute) + "";
				var str_second = (100 + second) + "";
				
				//substr을 사용할때 시작위치는 0부터 시작하며, 원하는 문자가 해당되는 길이를 적어준다.(0부터시작, 길이)
				str_hour = str_hour.substring(1, 3);
				str_minute = str_minute.substring(1, 3);
				str_second = str_second.substring(1, 3);
				
				objDiv.innerHTML = str_hour + ":" + str_minute + ":" + str_second;
			}
		</script>
	</head>
	<body>
		<div id="mydiv"></div>
		<a href="javascript:myclick()">클릭</a>
	</body>
</html>
