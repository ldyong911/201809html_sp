<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
	</head>
	<body>
		어머님은 <strong>짜장면</strong>이 싫다고 하셨어...<br></br>  <!--strong 태그는 글씨체를 굵게 표시해준다-->
																      <!--br 태그는 줄바꿈해준다-->
																	  <!--<br></br>과 <br/>은 같으며 br태그 한정으로
																	  <br>만 사용가능-->
		<strong>티렉스 버거</strong>를 좋아 하셨어...<br>
		<em>롯데리아</em>에서<br>  <!--em 태그는 글씨체를 기울여 표시해준다-->
		<u>싸이버거</u> 먹고 싶어<br>  <!--u 태그는 글씨체를 밑줄 표시해준다-->
		<font size="1" color="red">맘스터치</font>에서<br>  <!--font 태그는 글씨체에 대한 속성을 변경해주는 태그-->
		<font size="2" color="redvelvet">맘스터치</font>에서<br>
		<font size="3" color="blackpink">맘스터치</font>에서<br>
		<font size="4" color="pink">맘스터치</font>에서<br>
		<font size="5" color="green">맘스터치</font>에서<br>
		<font size="6" color="blue">맘스터치</font>에서<br>
		<font size="7" color="red">7맘스터치</font>에서<br>
		<font size="8" color="red">8맘스터치</font>에서<br>
		<font size="9" color="red">9맘스터치</font>에서<br>
		<font size="10" color="red">맘스터치</font>에서<br>
	</body>
</html>
