<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<!--JAVA는 컴파일 방식-->
		<!--HTML은 인터프리터 방식이여서 위에서부터 아래로 실행이된다-->
	</head>
	<body>
		<form action="http://www.daum.net">
			<!--id는 중복불가, class는 중복가능-->
			이름: <input id="myname" name="myname" type="text"/><br>
			<input type="submit"/>
		</form>
		<script type="text/javascript">
			alert(document.getElementById("myname"));
		</script>
	</body>
</html>
