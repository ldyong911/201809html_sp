<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick(){
				var arr = new Array();
				arr.push("1.good"); //데이터넣기
				arr.push("2.good");
				arr.pop(); //데이터삭제
				
				console.log(arr);
			}
		</script>
	</head>
	<body>
		<input type="button" value="push" onclick="myclick()"/>		
	</body>
</html>
