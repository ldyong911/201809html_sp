<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick(){
				//getElementById는 id값을 넣어주고 .으로 해당하는 id의 여러 값을 가져온다
				alert(document.getElementById("pw").value); //getElement는 단일값
				
				//javascript는 모든 값을 var로 받는다
				var arr = document.getElementsByName("sex"); //getElements는 배열형태로 복수값
				var str_sex = "";
				
				for(var i=0; i<arr.length; i++){
					if(arr[i].checked){ //checked 되어있는지 확인(boolean형태로 리턴)
						str_sex = arr[i].value; //i번째 해당하는 값을 리턴
					}
				}
				alert(str_sex);
				
				var arr2 = document.getElementsByName("age");
				var str_age = "";
				
				for(var i=0; i<arr2.length; i++){
					if(arr2[i].checked){
						str_age = arr2[i].value;
					}
				}
				alert(str_age+"대");
				
			}
		</script>
	</head>
	<body>
		<input type="password" id="pw"/> <br> <!-- password 타입은 password 형태로 입력하는 타입 -->
		
		<!-- radio 타입은 radio 형태로 선택할 수 있는 타입 -->
		<!-- name으로 그룹화를 할 수 있으며 여러개 중 1개만 선택하게 할 수 있음 -->
		성별:
		<input type="radio" name="sex" value="m" checked/>남 <!-- checked 속성은 미리 체크되게하는 옵션 -->
		<input type="radio" name="sex" value="fm"/>여 <br>
		나이대:
		<input type="radio" name="age" value="10"/>10대
		<input type="radio" name="age" value="20" checked/>20대
		<input type="radio" name="age" value="30"/>30대 <br>
		
		<input type="button" value="클릭" onclick="myclick()"/>
	</body>
</html>
