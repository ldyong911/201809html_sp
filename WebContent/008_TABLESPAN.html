<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
	</head>
	<body>
		colspan<br>
		<table border="1">
			<tr>
				<td colspan="2">1</td> <!--colspan 행에서 지정한 수만큼 칸을 차지-->
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>

		rowspan<br>
		<table border="1">
			<tr>
				<td rowspan="2">1</td> <!--rowspan 열에서 지정한 수만큼 칸을 차지-->
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
		</table>
	</body>
</html>
