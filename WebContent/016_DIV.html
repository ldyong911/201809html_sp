<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		
		<!--div태그는 레이아웃을 나누는데 주로 쓰인다-->
		<!--div태그에서 top은 밑으로 이동, left는 오른쪽으로 이동-->
		<style type="text/css">
		div{
			position: absolute;
			top: 300px;
			left: 300px;
			background-color: red;
			width: 100px;
			height: 100px;
		}
		</style>
	</head>
	<body>
		우리나라 만세
		<div>푸르게</div>푸르게
	</body>
</html>
