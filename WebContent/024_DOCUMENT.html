<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick(){
				//write는 body태그안에서 그대로 출력해주는 기능
				//document.write("<input type='text'>") //write는 ""안에 태그형식으로 출력할 수 있으며
                                                        //태그안에 문자열들은 ''안에 기술
				for(var i=1; i<=19; i++){
					document.write("2*"+i+"="+(2*i)+"<br>");
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="클릭" onclick="myclick()"/>
	</body>
</html>
